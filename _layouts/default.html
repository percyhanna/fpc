<head>

  <title>{{ page.title }}</title>
  <meta name="robots" content="noindex,follow">
  <link rel="stylesheet" href="/css/main.css" type="text/css" media="all">

<body class="home blog">
  <div id="parallax-bg" style="top: 0px;"></div>
  <div id="page" class="hfeed site">
    <header id="masthead" class="site-header" role="banner">
      <div class="header-wrap clearfix">
        <div class="site-branding">
          <h1><a href="/">Foothills Philharmonic Chorus</a></h1>
        </div>

        <nav id="site-navigation" class="main-navigation" role="navigation">

              <li><a href="https://twitter.com/FoothillsPhilAB" class="twitter" target="_blank"><img src="/images/twitter.png"></a></li>
              <li><a href="https://www.youtube.com/channel/UCUgkuZMNzuM3SlYbNYjLucw" class="youtube" target="_blank"><img src="/images/youtube.png"></a></li>
            </ul>
          </div>

      </div>

      <div class="header-quote">
        <h1>Speak with me, and you’re my friend...     <br/>sing with me, and you’re my brother...</h1>
      </div>

    <div id="content" class="site-content">
      <p style="text-align: center;">
        <a href="https://www.surveymonkey.com/r/MZH2KHG" target="_blank" style="margin-top: 26px; font-size: 18px;background-color: #496949;color: #fff;padding: 0.5em 0.75em;margin: 0 auto;display: inline-block; font-size: 24px;">Register for Spring 2016!</a>
          
        <a href="http://www.brownpapertickets.com/event/2465327" target="_blank" style="margin-top: 26px; font-size: 18px;background-color: #496949;color: #fff;padding: 0.5em 0.75em;margin: 0 auto;display: inline-block; font-size: 24px;">Buy Tickets Now!</a>
          
        <a href="http://eepurl.com/bzn_Jf" target="_blank" style="margin-top: 26px; font-size: 18px;background-color: #496949;color: #fff;padding: 0.5em 0.75em;margin: 0 auto;display: inline-block; font-size: 24px;">Sign up for our mailing list</a>
      </p>
      {{ content }}
    </div>

    <footer id="colophon" class="site-footer" role="contentinfo">
      <div class="site-info">
        Proudly powered by <a href="http://jekyllrb.com/" target="_blank">Jekyll</a>
